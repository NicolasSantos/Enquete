<div class="container margin-content">
  <div class="card">
    <div class="card-header card-header-style">
      <div class="row">
        <h1 class="col-12">Estatísticas da Enquete</h1>
        <div class="input-group col-12 col-md-6 col-lg-4 padding-input">
          <input id="poll_id" type="number" class="form-control" [(ngModel)]="id" placeholder="Código da Enquete" name="poll_id" #poll_id="ngModel">
          <span class="input-group-addon search" id="basic-addon1" [ngClass]="{'disabled-search': !id}"><a (click)="Search()">Consultar</a></span>
        </div>
      </div>
    </div>
    <div class="card-block">
      <div class="row" *ngIf="poll">
        <div class="col-12">
          <h3 class="col-12"><span class="field-name">Descrição da Enquete: </span>{{poll._poll_description}}</h3>
          <h3 class="col-12"><span class="field-name">Total de Visualizações: </span>{{poll._views}}</h3>
        </div>
        <div class="col-12">
          <h3 class="col-12" *ngIf="total_votes > 0">Dados em Porcentagem</h3>
          <h3 class="col-12">{{message_no_votes}}</h3>
          <div class="col-12 col-sm-12 offset-md-2 col-md-8" style="display: block;" *ngIf="total_votes > 0">
            <canvas baseChart
                    [data]="list_data_chart"
                    [labels]="list_label_chart"
                    [chartType]="'pie'"
            ></canvas>
          </div>
        </div>
        <div class="col-12">

        </div>
      </div>

    </div>
    <div class="card-footer">
    </div>
  </div>
